<div class="staking-item">
    <div class="staking-asset-div">
        <h4 class="staking-asset">{asset_name}</h4>
    </div>

    <div class="scrollbar-container yearly_rewards-container">
        {yearly_rewards}
    </div>

     <div class="scrollbar-coat">
         <div class="scrollbar-container rewards-container">
             {reward_items}
        </div>
     </div>

    <div style="display: flex; align-items: center; position: relative; overflow: hidden; padding: 0.5rem 2.5rem; border-radius: 10px; margin: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.25); ">
        <div id="imagesContainerNonCumulative{asset_name}" style="display: flex; overflow-x: hidden; width: 100%; height: 100%; max-height: 500px">
            {staking_images_noncumulative}
        </div>

        <div id="imagesContainerNonCumulative{asset_name}SliderInformation" style="position: absolute; bottom: 0; background-color: transparent; border: none; font-size: 1rem; right: 0;transform: translateX(-50%);"></div>

        <button onclick="imageHandler['imagesContainerNonCumulative{asset_name}'].prevImage()" style="position: absolute; top: 50%; transform: translateY(-50%); background-color: transparent; border: none; cursor: pointer; font-size: 2rem; left: 0;color: inherit;">&#9664;</button>
        <button onclick="imageHandler['imagesContainerNonCumulative{asset_name}'].nextImage()" style="position: absolute; top: 50%; transform: translateY(-50%); background-color: transparent; border: none; cursor: pointer; font-size: 2rem; right: 0;color: inherit;">&#9654;</button>
    </div>

    <div style="display: flex; align-items: center; position: relative; overflow: hidden; padding: 0.5rem 2.5rem; border-radius: 10px; margin: 1rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.25); ">
        <div id="imagesContainerCumulative{asset_name}" style="display: flex; overflow-x: hidden; width: 100%; height: 100%; max-height: 500px">
            {staking_images_cumulative}
        </div>

        <div id="imagesContainerCumulative{asset_name}SliderInformation" style="position: absolute; bottom: 0; background-color: transparent; border: none; font-size: 1rem; right: 0;transform: translateX(-50%);"></div>

        <button onclick="imageHandler['imagesContainerCumulative{asset_name}'].prevImage()" style="position: absolute; top: 50%; transform: translateY(-50%); background-color: transparent; border: none; cursor: pointer; font-size: 2rem; left: 0;color: inherit;">&#9664;</button>
        <button onclick="imageHandler['imagesContainerCumulative{asset_name}'].nextImage()" style="position: absolute; top: 50%; transform: translateY(-50%); background-color: transparent; border: none; cursor: pointer; font-size: 2rem; right: 0;color: inherit;">&#9654;</button>
    </div>

    <script>
        addImageHandler('imagesContainerCumulative{asset_name}')
        addImageHandler('imagesContainerNonCumulative{asset_name}')
    </script>

</div>
