<div class="background-div">
    <div class="bitpanda_header-div"><!--Headline Area-->
        <div style="box-sizing: border-box; display: flex; align-items: center; ">
            <h2 style="margin: 0 0.5rem 0 0; background: gold; color: #405D72; padding: 0 0.375rem; border-radius: 50%;">&#x20BF;</h2>
            <h2>Bitpanda Export</h2>
        </div>
    </div>

    <!--<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 100%)); grid-auto-flow: row; gap: 0.25rem; margin: 0 0 0.5rem 0">-->
    <div style="margin: 0 0 0 0.5rem; display: flex; padding: 1rem; box-shadow: -7.5px 1px 5px -5px rgba(0, 0, 0, 0.5);">
        <div style="display: block; width: 30%">
            <div style="margin: 0 0 0.25rem 0;">Name: </div>
            <div style="margin: 0 0 0.25rem 0;">Email: </div>

            <div style="margin: 0.5rem 0 0.25rem 0;">Birthdate: </div>
            <div style="margin: 0 0 0.25rem 0;">Account opened at: </div>

            <div style="margin: 0.5rem 0 0.25rem 0;">Export Start Date: </div>
            <div style="margin: 0 0 0.25rem 0;">Export End Date: </div>
        </div>
        <div style="display: block; ">
            <div style="margin: 0 0 0.25rem 0;">{name}</div>
            <div style="margin: 0 0 0.25rem 0;">{email}</div>

            <div style="margin: 0.5rem 0 0.25rem 0;">{birthdate}</div>
            <div style="margin: 0 0 0.25rem 0;">{account_opened_at}</div>

            <div style="margin: 0.5rem 0 0.25rem 0;">{start_date}</div>
            <div style="margin: 0 0 0.25rem 0;">{end_date}</div>
        </div>
    </div>

    <div style="padding: 0.5rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);border-radius: 10px;">
        <!--Staking Area-->
        <div>
            <h3 style="margin: 0.4rem">Staking</h3>
        </div>

        <!--div style="min-height: 0.075rem; min-width: 100%; background: #758694;"--></div>

        <div style="display: flex; align-items: baseline; flex-flow: column;"><!--Staking Items-->
            {staking_items}
        </div>
    </div>
    <script>
        const divs = document.querySelectorAll('div');
        divs.forEach(div => div.innerHTML.trim() === 'None'? div.innerHTML = "-" : NaN);
    </script>
</div>
